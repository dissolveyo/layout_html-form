<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.e312e61c.css"></head><body>  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <label> <fieldset class="personal_fieldset fieldset"> <legend>Pesronal information</legend> <label> Surname: <input type="text" autocomplete="off" class="surname_input input"> </label> <br> <label> Name: <input type="text" autocomplete="off" class="name_input input"> </label><br> <label> How old are You? <input type="number" min="1" max="100" value="12" class="age_input input"> </label><br> <label> Full date of birth: <input type="date" class="date_input input"> </label><br> <label> I accept the term of agreement <input type="checkbox" required> </label><br> </fieldset> </label>  <label> <fieldset class="reg_fieldset fieldset"> <legend>Registration</legend> <label> E-mail: <input type="email" placeholder="email@example.com" class="email_input input"> </label><br> <label> Password: <input type="password" minlength="7" maxlength="20"> </label><br> </fieldset> </label>  <label> <fieldset class="facts_fieldset fieldset"> <legend>An interesting fact about you!</legend> <div class="radio input"> Do you love cats? <label> <input name="cats" type="radio">Yes </label> <label> <input type="radio" name="cats"> No </label> </div> <label> What is your favorite color? <input type="color" class="color_input input"> </label><br> <label> What time do you go to bed? <input type="time" step="0.1" class="time_input input"> </label> <div class="select input"> <label> What are your favorite brand of cars? <select multiple> <option value="bmw">BMW</option> <option value="audi">Audi</option> <option value="lada">Lada</option> <option></option> </select> </label> </div> <label> How do you rate our work? <input type="range" value="0"> </label> </fieldset> </label>  <label> <fieldset class="info_fieldset fieldset"> <legend>Additional info</legend> <div class="coms input"> <label> Comments: <textarea cols="16" rows="2"></textarea> </label> </div> <div class="rec"> Would you recommend us? <select> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </div> </fieldset> </label> <button type="submit">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
